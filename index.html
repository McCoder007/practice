<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ESL Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ESL Practice</h1>
            <div id="progressBarContainer" class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">1/10</span>
            </div>
        </header>
        
        <!-- Main Menu Container -->
        <div id="mainMenuContainer" class="main-menu-container">
            <h2>Choose Practice Type</h2>
            <div class="practice-type-buttons">
                <button id="prepositionsBtn" class="practice-type-btn" type="button">
                    <span class="practice-type">Prepositions</span>
                    <span class="practice-description">Practice using prepositions in sentences</span>
                </button>
                <button id="verbTensesBtn" class="practice-type-btn" type="button">
                    <span class="practice-type">Verb Tenses</span>
                    <span class="practice-description">Practice using correct verb tenses</span>
                </button>
            </div>
        </div>
        
        <!-- Level Selection Container -->
        <div id="levelSelectionContainer" class="level-selection-container">
            <h2>Select a Level</h2>
            <div class="level-buttons">
                <button id="level1Btn" class="level-btn" type="button">
                    <span class="level-number">Level 1</span>
                    <span class="level-description">Simple sentences with basic prepositions</span>
                </button>
                <button id="level2Btn" class="level-btn" type="button">
                    <span class="level-number">Level 2</span>
                    <span class="level-description">Slightly more complex sentences and vocabulary</span>
                </button>
            </div>
            <div class="action-container">
                <button id="backToMainBtn" class="back-btn">Back to Main Menu</button>
            </div>
        </div>
        
        <div id="questionContainer" class="conversation-container">
            <div class="dialogue">
                <p class="dialogue-line">
                    <button class="play-btn" id="playLineA" title="Listen to this sentence">▶️</button>
                    <span id="lineA" class="sentence"></span>
                </p>
                <p class="dialogue-line">
                    <button class="play-btn" id="playLineB" title="Listen to this sentence">▶️</button>
                    <span id="lineB" class="sentence"></span>
                </p>
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Options will be inserted here -->
            </div>
            
            <div class="action-container">
                <button id="nextBtn" class="next-btn">Next Question</button>
            </div>
        </div>
        
        <div id="completionContainer" class="completion-container">
            <h2>Practice Complete!</h2>
            <p class="score-display">Your score: <span id="finalScore">0</span></p>
            <div class="action-container">
                <button id="restartBtn" class="restart-btn">Practice Again</button>
                <button id="backToLevelsBtn" class="restart-btn">Back to Levels</button>
                <button id="backToMainMenuBtn" class="restart-btn">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <script src="level1Data.js"></script>
    <script src="level2Data.js"></script>
    <script src="verbTensesData.js"></script>
    <script src="data.js"></script>
    <script src="google-tts.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="check-analytics.js"></script>
    
    <script>
        // Initialize with API key and voice settings
        document.addEventListener('DOMContentLoaded', function() {
            // API key (will be replaced during build)
            googleTTS.setApiKey('AIzaSyBBe1XfNjodUza5EHDLbs6HTWk8O64b5c8');
            
            // Set to male Neural2 voice from config
            googleTTS.setVoice(appConfig.defaultVoice);
            
            // Initialize audio on first user interaction for iOS
            document.body.addEventListener('touchstart', function() {
                // Try to initialize audio context
                if (googleTTS.audioContext && googleTTS.audioContext.state === 'suspended') {
                    googleTTS.audioContext.resume();
                }
            }, {once: true});
        });
    </script>
</body>
</html>
